<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>template</title>
        <!-- Bootstrap -->
        <link href="${base}/res/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries --><!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<!--
        <style type="text/css">
        body { margin:0; padding:0; background:url(/test/res/images/bg_gongshi.jpg) top center; background-repeat: repeat; }
        </style>
        -->
    </head>
    <body style="padding:70px;">
    	
		[#include "../include/header.html"/]
		
		
    	<div class="container">
    		
			[#include "../include/navi.html"/]
		
		<!--gongshi list-->
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<table class="table table-bordered text-center">
				   <tbody>
					  [@cms_content_list siteId=site.id]
					  	[#if tag_list?size > 0]
							[#list tag_list?sort_by("topLevel")?reverse as c]
								<tr>
							         <td><span class="label label-default">${c.channel.name}</span><a href="${c.url}"><button type="button" class="btn btn-link">${c.title}</button></a></td>
									 <td><button type="button" class="btn btn-success btn-sm" onclick="window.location.href='${c.url}'">点击使用</button></td>
							      </tr>
							[/#list]
						[#else]
							<tr>
					         <td colspan="2">
					         	<h3>当前分类下暂无相关计算器</h3>
						     </td>
					      </tr>
						[/#if]
					  [/@cms_content_list]
					  <tr>
				         <td colspan="2">
				         	没有找到需要的计算器？请点击这里
							<button type="button" class="btn btn-link">功能建议</button>
					     </td>
				      </tr>
				   </tbody>
				</table>
				
			</div>
			
			<div class="col-sm-3"></div>
		</div>
		
		
		
			<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
			   <div class="row text-center">
			     <p><h5><button type="button" class="btn btn-link">网站地图</button>|<button type="button" class="btn btn-link">关于我们</button></h5></p>
			     <p><h6>©2014 七十二颗星 欢迎您的访问 </h6></p>
			   </div>
			</nav>
		
		
		</div>
		
        <script src="${resSys}/jquery.js"></script>
        <script src="${base}/res/bootstrap/js/bootstrap.min.js"></script>
		
		<script src="${resSys}/front.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(function() {
			Cms.siteFlow("${base}", location.href, document.referrer);
			$.cookie("_site_id_cookie","${site.id!}",{path: '${base}' });
		});
		</script>

    </body>
</html>
