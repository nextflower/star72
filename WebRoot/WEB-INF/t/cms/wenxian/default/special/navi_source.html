<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>图书导航-${site.name} ${site.keywords!}</title>
        <!-- Bootstrap -->
        <link href="${base}/res/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="/${res}/css/style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries --><!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		
		<style type="text/css">
			body { margin:0; padding:0; background:url(${base}/res/images/bj.gif) top center; background-repeat: repeat; }
		</style>
		
		<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "//hm.baidu.com/hm.js?a366c837b300a6f960626dbfec7b2f61";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
		</script>
		
    </head>
    <body style="padding:20px;">
    	
		[#include "../include/header.html"/]
		<hr>
		

		
		<!--left-->
		<div class="col-md-2 text-center"></div>
		
		<!--center-->
		<div class="col-md-8 text-center">
			<div class="row">
				<div class="wenxian text-center">
					<h3>图书导航</h3>
				</div>
			</div>
			
			<div class="row">
				<ul class="nav nav-tabs">
					[#list 1..total as page]
					   <li [#if count?? && count?number == page]class="active"[/#if]><a href="${base}/wenxian/navi/source.jhtml?count=${page}" onclick="window.location.href='${base}/wenxian/navi/source.jhtml?count=${page}'">${page}</a></li>
					[/#list]
				</ul>
				<h5>&nbsp;</h5>
				[#if sourceList??]
					[#list sourceList as source]
						<div class="col-md-2 text-center">
							<a href="${base}/wenxian/search/source/${source!}.jhtml" role="button" class="btn btn-default btn-block"><h6>[@text_cut s=source len=9 append=""/]</h6></a>
						</div>
						[#if (source_index+1) % 6 == 0]
							<div><h5>&nbsp;</h5></div>
						[/#if]
						
					[/#list]
				[/#if]
			</div>
			
			
			<div><h1>&nbsp;</h1></div>
			
			[#include "../include/footer.html"/]
		</div>
		
		
		<!--right-->
		<div class="col-md-2 text-center"></div>
		
        <script src="${resSys}/jquery.js"></script>
        <script src="${base}/res/bootstrap/js/bootstrap.min.js"></script>
		
		<script src="${resSys}/front.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(function() {
			$.cookie("_site_id_cookie","${site.id!}",{path: '${base}' });
		});
		
		</script>

    </body>
</html>
