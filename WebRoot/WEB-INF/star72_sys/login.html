<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台登陆</title>

    <!-- Bootstrap -->
    <link href="${base}/res/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<style type="text/css">
		body { margin:0; padding:0; background:url(${base}/res/images/bg_mood.jpg) top center; background-repeat: repeat; }
	</style>

  </head>
  <body>

    <div class="container">
		<div class="row"><h1>&nbsp;</h1></div>
		<div class="row"><h1>&nbsp;</h1></div>
		<div class="row"><h1>&nbsp;</h1></div>
		
      	<div class="row text-center">
	      <div class="col-sm-3"></div>
	      <div class="col-sm-6">
				<form action="login.do" class="form-horizontal" role="form" method="post">
				   <div class="form-group">
				      <label for="firstname" class="col-sm-2 control-label">用户名</label>
				      <div class="col-sm-8">
				         <input type="text" class="form-control" id="username" name="username" 
				            placeholder="请输入用户名">
				      </div>
				   </div>
				   <div class="form-group">
				      <label for="lastname" class="col-sm-2 control-label">密码</label>
				      <div class="col-sm-8">
				         <input type="password" class="form-control" id="lastname" name="password"
				            placeholder="请输入密码">
				      </div>
				   </div>
				   <div class="form-group">
				      <div class="col-sm-2"></div>
					  <div class="col-sm-3">
				         <button type="submit" class="btn btn-success btn-block">注册</button>
				      </div>
					  <div class="col-sm-3">
				         <button type="submit" class="btn btn-primary btn-block">登录</button>
				      </div>
					  <div class="col-sm-2">
				         <button type="submit" class="btn btn-link">忘记密码?</button>
				      </div>
					  <div class="col-sm-2"></div>
				   </div>
				</form>
		  </div>
	      <div class="col-sm-3"></div>
	    </div>

    </div><!-- /.container -->

    <script src="${base}/res/jquery/jquery.min.js"></script>
	<script src="${base}/res/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
